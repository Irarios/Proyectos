<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Comment Stack</title>
  </head>

  <body>
    <div class="comments-container">
      <div class="comment">
        <div class="comment-wrapper">
          <div class="content">
            <div class="user-photo">
              <img src="Profile1.jpg" alt="" />
            </div>
            <div class="comment-info">
              <div class="header">
                <span class="username">@Marshall Mathers</span>
                <span class="date">5 hrs ago</span>
              </div>
              <div class="text">Este es un comentario</div>
              <div class="actions">
                <button>Like</button>
                <button>Reply</button>
                <button>Share</button>
                <button>Follow</button>
                <button>Report</button>
              </div>
            </div>
          </div>

          <div class="replies">
            <div class="comment">
              <div class="line"></div>
              <div class="comment-wrapper">
                <div class="content">
                  <div class="user-photo">
                    <img src="Profile2.jpg" alt="" />
                  </div>
                  <div class="comment-info">
                    <div class="header">
                      <span class="username">@BenShapiro</span>
                      <span class="date">5 hrs ago</span>
                    </div>
                    <div class="text">Este es un comentario</div>
                    <div class="actions">
                      <button>Like</button>
                      <button>Reply</button>
                      <button>Share</button>
                      <button>Follow</button>
                      <button>Report</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="comment">

                      <span class="date">2 hrs ago</span>
                    </div>
                    <div class="text">Este es un comentario</div>
                    <div class="actions">
                      <button>Like</button>
                      <button>Reply</button>
                      <button>Share</button>
                      <button>Follow</button>
                      <button>Report</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

        </div>

    </div>
  </body>
</html>
