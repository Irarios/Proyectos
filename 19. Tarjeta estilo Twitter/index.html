<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tarjetas estilo Twitter</title>
  </head>
  <body>
    <div class="profile-container">
      <div class="profile">
        <img src="Marshall.jpg" alt="" />

        <div class="info">
          <div class="header">
            <div class="photo">
              <img src="Marshall.jpg" alt="" />
            </div>
            <div class="action">
              <button>Follow</button>
            </div>
          </div>
          <div class="user-info">
            <div class="name"><a href="#">Marshall Mathers</a></div>
            <div class="username">@Eminem</div>
          </div>
          <div class="description">Rapper, actor <a href="#">#HipHop</a></div>

          <div class="followers-container">
            <div class="following">
              <a href="#"><span class="number">0</span> Following</a>
            </div>

            <div class="followers">
              <a href="#"><span class="number">1M</span> Followers</a>
            </div>
          </div>

          <div class="other">
            <a href="#">
              <div class="photos">
                <img src="Marshall.jpg" alt="" />
                <img src="Marshall.jpg" alt="" />
                <img src="Marshall.jpg" alt="" />
              </div>

              <div class="names">
                Jay-Z, Emma Stone and 80 people you follow also follow this
                account
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
